<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="container-signup" style="padding: 25px">
        <div class="buttonsForm">
            <button id="btnSignup">CRIE SUA CONTA</button>
        </div>

        <form id="signup">
            <input type="text" placeholder="Nome" id="signup-nome" required>
            <input type="date" placeholder="Data de Nascimento" id="signup-nascimento" required>
            <input type="text" placeholder="Email" id="signup-email" required>
            <input type="password" placeholder="Password" id="signup-password" required>
            <button type="submit" id="btn-signup" onclick="signup()">Cadastrar</button>
            <div class="fazer-login">
                <p>JÃ¡ possui conta?</p>
                <br>
                <a href="index.html">
                    <p>Fazer login</p>
                </a>
            </div>
        </form>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
